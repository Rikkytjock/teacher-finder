<section>
    <h1>REGISTER</h1>
    <div>
        <h2>PERSONAL INFORMATION</h2>
        <form action="/submit" method="post">
            <div class="form-row">
                <label for="first-name">First Name*:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-row">
                <label for="last-name">Last Name*:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-row">
                <label for="email">Email*:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-row">
                <label for="teaching-languages">Teaching Languages*:</label>
                <input type="text" id="teaching-languages" name="teaching-languages" required>
            </div>
            <div class="form-row">
                <label for="mobile-number">Mobile Number*:</label>
                <input type="text" id="mobile-number" name="mobile-number" required>
            </div>
            <div class="form-row">
                <label for="whatsapp-number">Whatsapp Number:</label>
                <input type="text" id="whatsapp-number" name="whatsapp-number">
            </div>
            <div class="form-row">
                <label for="country">Country*:</label>
                <input type="text" id="country" name="country" required>
            </div>
            <div class="form-row">
                <label for="city">City*:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-row">
                <label for="teaching-location-adress">Teaching Location Adress*:</label>
                <input type="text" id="teaching-location-adress" name="teaching-location-adress" required>
            </div>
            <div class="form-row">
                <label for="website">Website:</label>
                <input type="text" id="website" name="website">
            </div>
            <div class="form-row">
                <label for="upload-profile-picture">Upload Profile Picture:</label>
                <input type="file" id="upload-profile-picture" name="upload-profile-picture">
            </div>
            <button id="select-button">SELECT</button>
        </form>
        <h2>SOCIAL MEDIA</h2>
        <form action="/submit" method="post">
            <div class="form-row">
                <label for="facebook">Facebook:</label>
                <input type="text" id="facebook" name="facebook">
            </div>
            <div class="form-row">
                <label for="instagram">Instagram:</label>
                <input type="text" id="instagram" name="instagram">
            </div>
            <div class="form-row">
                <label for="linkedin">Linkedin:</label>
                <input type="text" id="linkedin" name="linkedin">
            </div>
            <div class="form-row">
                <label for="youtube">Youtube:</label>
                <input type="text" id="youtube" name="youtube">
            </div>
            <div class="form-row">
                <label for="tiktok">Tiktok:</label>
                <input type="text" id="tiktok" name="tiktok">
            </div>
            <div class="form-row">
                <label for="other">Other:</label>
                <input type="text" id="other" name="other">
            </div>
        </form>
    </div>
    <button id="register-button">REGISTER</button>
</section>
